<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fas fa-times header__icon"></i>
        <div class="header__text">Playlist</div>
      </div>
      <div class="display">
        <div class="display__image">
          <i class="far fa-image"></i>
        </div>
        <div class="display__title">
          <h1 class="display__title__music">Random Love</h1>
          <div class="display__title__artist">by Divay Kapoor</div>
        </div>
      </div>
      <div class="button-list">
        <button class="button-list__play">
          <i class="fas fa-play"></i>
          <div class="button-list__play__text">Play</div>
        </button>
        <div class="button-list__wrapper">
          <button class="button-list__like">
            <i class="far fa-heart"></i>
          </button>
          <button class="button-list__more">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="music-list">
        <div class="music-list__item">
          <div class="music-list__item__icon"></div>
          <div class="music-list__item__text">
            <div class="music-list__item__song">Matargasti</div>
            <div class="music-list__item__artist">Mohit Chaugan</div>
          </div>
        </div>

        <div class="music-list__item">
          <div class="music-list__item__icon"></div>
          <div class="music-list__item__text">
            <div class="music-list__item__song">Attitude</div>
            <div class="music-list__item__artist">Lewis OfMan - Attitude</div>
          </div>
        </div>

        <div class="music-list__item">
          <div class="music-list__item__icon"></div>
          <div class="music-list__item__text">
            <div class="music-list__item__song">Try Everthing</div>
            <div class="music-list__item__artist">Shakira - Zootopia</div>
          </div>
        </div>

        <div class="music-list__item">
          <div class="music-list__item__icon"></div>
          <div class="music-list__item__text">
            <div class="music-list__item__song">Sunflower</div>
            <div class="music-list__item__artist">Joseph Vincent - Sunflower</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
