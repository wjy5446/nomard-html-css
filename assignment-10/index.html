<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <header class="header">
            <i class="fas fa-bars header__list"></i>
            <div class="header__title">library</div>
            <i class="fas fa-shopping-bag header__shop"></i>
        </header>
        <div class="search-bar">
            <input class="search-bar__input" type="text" placeholder="Search books...">
            <i class="fas fa-search search-bar__icon"></i>
        </div>
        <main class="main">
        <div class="main-book">
            <div class="main-book__title title">Book of the days</div>
            <div class="wrapper">
                <img class="main-book__image" src="img/book1.jpg" width=100 height=160> 
                <div class="content">
                    <div class="content__name">No Fixed Abode</div>
                    <div class="content__author">Journey Through</div>
                    <div class="content__rates">
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate off"></i>
                    </div>
                    <div class="content__tags">
                        <div class="content__tag">Journey</div>
                        <div class="content__tag">Biography</div>
                    </div>
                    <div class="content__btns">
                        <div class="content__bookmark-btn">
                            <i class="fas fa-bookmark"></i>
                        </div>
                        <div class="content__book-btn">Book Now</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-book">
            <div class="top-book__title title">Top Adventures</div>
            <div class="top-book__items">
                <div class="top-book__item">
                    <img class="top-book__image"src="img/book2.jpg" width=70 height=110>
                    <div class="content__rates">
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate off"></i>
                    </div>
                </div>

                <div class="top-book__item">
                    <img class="top-book__image"src="img/book3.jpg" width=70 height=110>
                    <div class="content__rates">
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate off"></i>
                    </div>
                </div>

                <div class="top-book__item">
                    <img class="top-book__image"src="img/book4.jpg" width=70 height=110>
                    <div class="content__rates">
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate off"></i>
                    </div>
                </div>

                <div class="top-book__item">
                    <img class="top-book__image"src="img/book5.jpg" width=70 height=110>
                    <div class="content__rates">
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate on"></i>
                        <i class="fas fa-star content__rate off"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="popular-author">
            <div class="popular-author__title title">Popular authors</div>
            <div class="wrapper">
                <img class="popular-author__image" src="img/author.jpg" width=100 height=120> 
                <div class="content">
                    <div class="content__name">George Raymond Richard Martin</div>
                    <div class="content__author">Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards</div>
                </div>
            </div>
        </div>
        </main>
    </div>

  </body>
</html>
