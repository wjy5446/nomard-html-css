<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
</head>

<body>
	<h1>Create An Account</h1>
	<form>
		<label for="firstname" >First name</label>
      <input type="text" id="firstname" name="firstname" placeholder="First name" required/>
      <br>

      <label for="lastname" >Last name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last name" required/>
      <br>

      <label for="email" >Email</label>
      <input type="email" id="email" name="email"
      placeholder="Email" required/>
      <br>

      <label for="username" >Username</label>
      <input type="text" id="username" name="username" placeholder="User name" required/>
      <br>

      <label for="password" >Password</label>
      <input type="password" id="password" name="password" placeholder="Password" maxlength=10 required/>
      <br>

      <label for="birthdate" >Birth</label>
      <input type="date" id="birthdate" name="birthdate" required/>
      <br>

      <label for="happy-gauge" >How happy are you?</label>
      <input type="range" id="happy-gauge" name="happy-gauge" min=0 max=10 required/>
      <br>

      <label for="color" >What is your fav. color?</label>
      <input type="color" id="color" name="color" required/>
      <br>

      <input type="submit" value="Create Account"/>
    </form>
  </body>
</html>
